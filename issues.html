<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Issues</title>

  <body> 
    <div class="container">
        <form >
      
          <label for="fname">Problem description</label>
          <input type="text" id="fname" name="firstname" placeholder="What is the Problem?">
      
          <label for="lname">Department</label>
          <input type="text" id="lname" name="lastname" placeholder="Write department name you belong to?">
      
          <label for="country">Problem is related to?</label>
          <select id="country" name="country">
            <option value="Cleaniness">Cleaniness</option>
            <option value="Bullying and Ragging">Bullying and Ragging</option>
            <option value="Infrastructure">Infrastructure</option>
            <option value="Other">Other</option>
          </select>
      
          <label for="subject">What has happened?</label>
          <textarea id="subject" name="subject" placeholder="Please tell us about the incident including as many details as possible" style="height:200px"></textarea>
      
          <form action="submitted.html">
            <input type="submit" value="SUBMIT" />
        </form>
        
      
        </form>
      </div>
      </body>

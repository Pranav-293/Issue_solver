    <title>Issues</title>

  <body> 
    <div class="container">
        <form >
      
          <label >Problem description</label>
          <input type="text" id="fname" name="description" placeholder="What is the Problem?">
      
          <label >Department</label>
          <input type="text" id="lname" name="department" placeholder="Write department name you belong to?">
      
          <label >Problem is related to?</label>
          <select id="country" name="related">
            <option value="Cleaniness">Cleaniness</option>
            <option value="Bullying and Ragging">Bullying and Ragging</option>
            <option value="Infrastructure">Infrastructure</option>
            <option value="Other">Other</option>
          </select>
      
          <label >What has happened?</label>
          <textarea id="subject" name="issue" placeholder="Please tell us about the incident including as many details as possible" style="height:200px"></textarea>
      
            <input type="submit" value="SUBMIT" />
    
        
      
        </form>
      </div>

      <script src="js/create.js"></script>
      </body>
